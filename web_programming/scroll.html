<!DOCTYPE html>
<html>
<head>
    <style>
    </style>

    <script>
        var previous = 0;
        var downScroll, upScroll;
        function start() {
            downScroll = setInterval("down()", 20);
        }
        function down() {
            window.scrollBy(0, 10);
            if (previous == document.documentElement.scrollTop) {
                clearInterval(downScroll);
                upScroll = setInterval("up()", 20);
            }
            previous = document.documentElement.scrollTop;
        }
        function up() {
            window.scrollBy(0, -10);
            if (previous == document.documentElement.scrollTop) {
                clearInterval(upScroll);
            }
            previous = document.documentElement.scrollTop;
        }
    </script>
</head>
<body onclick="start()">
